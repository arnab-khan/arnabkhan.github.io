<!DOCTYPE html>
<html>
    <body>
        unorder list
        <ul>
            <li>name</li>
            <li>address</li>
            <li>number</li>
        </ul>
        <ul type="circle">
            <li>name</li>
            <li>address</li>
            <li>number</li>
        </ul>
        order list
        <ol>
            <li>name</li>
            <li>address</li>
            <li>number</li>
        </ol>
        <ol type="a">
            <li>name</li>
            <li>address</li>
            <li>number</li>
        </ol>
        <ol type="A">
            <li>name</li>
            <li>address</li>
            <li>number</li>
        </ol>
        <ol type="1" start=0>
            <li>name</li>
            <li>address</li>
            <li>number</li>
        </ol>
    </body>
</html>
